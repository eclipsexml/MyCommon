name: "deploy to nuget"
on: ["push"]
env:
  PROJECT_PATH: 'MyCommon/MyCommon/Xiemaolin.MyCommon.MyCommon.csproj'
  PACKAGE_OUTPUT_DIR: ${{ github.workspace }}\output
  NUGET_SOURCE_URL: "https://api.nuget.org/v3/index.json"
jobs:
  deploy:
    name: "Deploy"
    runs-on: "windows-latest"
    steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Install dotnet"
      uses: actions/setup-dotnet@v1
      with: 
        dotnet-version: "5.0"

    - name: "Restore packages"
      run: dotnet restore ${{env.PROJECT_PATH}}
    
    - name: "Build packages"
      run: dotnet build ${{env.PROJECT_PATH}} --no-restore --configuration Release

    - name: "Pack project"
      run: dotnet pack ${{env.PROJECT_PATH}} --no-restore --no-build --configuration Release --include-symbols --output ${{ env.PACKAGE_OUTPUT_DIR }}
    
    - name: "Push package"
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIR }}\*.nupkg -k oy2fd7bmvyshjsldza4ac7jyxvzqjcke3gbprhhg7mwjq4 -s ${{env.NUGET_SOURCE_URL}}
